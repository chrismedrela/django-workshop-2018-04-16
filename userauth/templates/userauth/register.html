{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}{{ block.super }} - Register{% endblock %}

{% block toggle_login %}{% endblock %}

{% block content %}
<form action="{% url 'userauth_register' %}" method="post" accept-charset="utf-8">
    {{ form|crispy }}
    {% csrf_token %}
    <input type="submit" value="Register"/>
</form>
{% endblock %}
